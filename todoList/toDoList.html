<!DOCTYPE html>

<script>
    var toDoList = [{
        title: '你好',
        done: false
    }, {
        title: '我今天学习jq',
        done: false
    }];
    // 1.本地存储里面只能存储字符串的数据格式，把我们的数组对象转换为字符串格式JSON.stringfy()
    localStorage.setItem("todo", JSON.stringify(toDoList));
    var data = localStorage.getItem("todo");
    //2.获取本地存储的数据，我们需要把字符串数据转换成对象格式JSON.parse
    data = JSON.parse(data);
    console.log(data);
    console.log(data[1].title);
</script>

</html>
